<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="mydiv">
        <div class="header">
            <h1>Todo<span class="head">(1.7 final)</span></h1>
            <input type="text" id="input" placeholder="add Todo">
            <button type="button" id="btn">add</button>

            <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-link active navs" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
                    aria-controls="nav-home" aria-selected="true">all</a>
                <a class="nav-link navs" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                    aria-controls="nav-profile" aria-selected="false">active</a>
                <a class="nav-link navs" id="nav-disabled-tab" data-bs-toggle="tab" href="#nav-disabled" role="tab"
                    aria-controls="nav-disabled" tabindex="-1" aria-disabled="true">completed</a>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <ul class="list">

                    </ul>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <ul id="destination2">
                    </ul>
                </div>
                <div class="tab-pane fade" id="nav-disabled" role="tabpanel" aria-labelledby="nav-disabled-tab">
                    <ul id="destination">
                    </ul>
            
                </div>

            </div>
</body>
